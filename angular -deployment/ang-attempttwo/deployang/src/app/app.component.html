<div class="form-container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" #nameInput required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" #emailInput required>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" #messageInput rows="4" required></textarea>
  </div>
  <button (click)="submitForm(nameInput.value, emailInput.value, messageInput.value)">Submit</button>
</div>
